apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pvc-prod
  namespace: urbi
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: oci-bv
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-prod
  namespace: urbi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-prod
  template:
    metadata:
      labels:
        app: mongo-prod
    spec:
      containers:
        - name: mongo-prod
          image: mongo:7.0
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_DATABASE
              value: "CityViewGPT-DB"
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - mountPath: /data/db
              name: mongodb-data
      volumes:
        - name: mongodb-data
          persistentVolumeClaim:
            claimName: mongodb-pvc-prod
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-prod
  namespace: urbi
spec:
  type: ClusterIP
  selector:
    app: mongo-prod
  ports:
    - name: mongo
      port: 27017
      targetPort: 27017

