apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: snapshot-pro-api
  namespace: urbi
  labels:
    app.kubernetes.io/instance: snapshot-pro-api
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: snapshot-pro-api
    app.kubernetes.io/version: 2.13.0
    helm.sh/chart: pro-api-1.38.0
  annotations:
    meta.helm.sh/release-name: snapshot-pro-api
    meta.helm.sh/release-namespace: urbi
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-headers: DNT,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization,x-share-token
    nginx.ingress.kubernetes.io/cors-allow-methods: GET, POST, PUT, DELETE, OPTIONS, PATCH
    nginx.ingress.kubernetes.io/cors-allow-origin: https://cityview-pro.momah.gov.sa
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 500m
    nginx.ingress.kubernetes.io/server-snippet: |
      # Block swagger/version/metrics
      location ~* "^/swagger/" {
          deny all;
          return 403;
      }
      location ~* "^/version" {
          deny all;
          return 403;
      }
      location ~* "^/metrics" {
          deny all;
          return 403;
      }
      
      # Intercept dashboards - route to middleware with rewrite
      location ~ ^/v2/dashboards {
          proxy_pass http://cityview-middleware.urbi.svc.cluster.local/middleware/api$request_uri;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
      }
      
      # Intercept assets - route to middleware with rewrite
      location ~ ^/assets {
          proxy_pass http://cityview-middleware.urbi.svc.cluster.local/middleware/api$request_uri;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
      }
spec:
  ingressClassName: urbi
  rules:
  - host: cityview-pro-api.momah.gov.sa
    http:
      paths:
      # Default route - server-snippet above handles routing to middleware for specific paths
      - path: /
        pathType: Prefix
        backend:
          service:
            name: snapshot-pro-api
            port:
              number: 80
  
  tls:
  - hosts:
    - cityview-pro-api.momah.gov.sa
