name: momtathel-upliftment-cis-ui
namespace: urbi
replicaCount: 1

image: registry.momrah.gov.sa/urbi-omar/momtathel-upliftment-ui-cis-prod:v0.003
containerPort: 80
servicePort: 80
serviceType: ClusterIP

resources:
  limits:
    cpu: "1"
    memory: "1024Mi"
  requests:
    cpu: "100m"
    memory: "128Mi"

env:
  - name: REACT_APP_BASE_URL
    value: https://upliftment-cis-stg.momah.gov.sa
  - name: REACT_APP_MAP_KEY
    value: 639f2e7e-cc60-4ad7-9f66-fd57b723bae6

ingress:
  name: be-momtathel-upliftment-cis-ui
  host: upliftment-cis-stg.momah.gov.sa
  corsAllowHeaders: DNT,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,x-share-token
  paths:
    - path: /
      pathType: ImplementationSpecific

