<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Potree Viewer</title>

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='entwine/build/potree/potree.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='entwine/libs/jquery-ui/jquery-ui.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='entwine/libs/perfect-scrollbar/css/perfect-scrollbar.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='entwine/libs/openlayers3/ol.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='entwine/libs/spectrum/spectrum.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='entwine/libs/jstree/themes/mixed/style.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='entwine/css/entwine.css') }}">
</head>
<body>
    <script src="{{ url_for('static', filename='entwine/libs/jquery/jquery-3.1.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='entwine/libs/spectrum/spectrum.js') }}"></script>
    <script src="{{ url_for('static', filename='entwine/libs/perfect-scrollbar/js/perfect-scrollbar.jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='entwine/libs/jquery-ui/jquery-ui.min.js') }}"></script>
    <script src="{{ url_for('static', filename='entwine/libs/three.js/build/three.min.js') }}"></script>
    <script src="{{ url_for('static', filename='entwine/libs/other/BinaryHeap.js') }}"></script>
    <script src="{{ url_for('static', filename='entwine/libs/tween/tween.min.js') }}"></script>
    <script src="{{ url_for('static', filename='entwine/libs/d3/d3.js') }}"></script>
    <script src="{{ url_for('static', filename='entwine/libs/proj4/proj4.js') }}"></script>
    <script src="{{ url_for('static', filename='entwine/libs/openlayers3/ol.js') }}"></script>
    <script src="{{ url_for('static', filename='entwine/libs/i18next/i18next.js') }}"></script>
    <script src="{{ url_for('static', filename='entwine/libs/jstree/jstree.js') }}"></script>
    <script src="{{ url_for('static', filename='entwine/build/potree/potree.js') }}"></script>
    <script src="{{ url_for('static', filename='entwine/libs/plasio/js/laslaz.js') }}"></script>
    <script src="{{ url_for('static', filename='entwine/libs/clipboard.min.js') }}" type="text/javascript"></script>
    <script type="text/javascript">
        window.config = {
            resource: 'https://s3.2gis.one/lidar/{{ lidar_uuid }}',
        };
    </script>
    <div id="potree_container">
		<div id="potree_render_area"></div>
		<div id="potree_sidebar_container"></div>
	</div>
        <a href="/" id="entwine_logo_container">
            <img id="entwine_logo" src="{{ url_for('static', filename='entwine/images/entwine-logo.png') }}"/>
        </a>
        <img id="entwine_copy" src="{{ url_for('static', filename='entwine/images/entwine-share.svg') }}"
            title='Share a link with current view settings'
            onclick="$('#entwine_copied').show()"
            onmouseleave="$('#entwine_copied').hide()"
        />
        <div id="entwine_copied">Copied shareable link</div>
    <script type="text/javascript" src="{{ url_for('static', filename='entwine/js/script.js') }}"></script>
  </body>
</html>
