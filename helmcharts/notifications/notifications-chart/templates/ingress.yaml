apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}
  namespace: {{ .Values.namespace }}
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: {{ .Values.ingress.corsAllowMethods | default "GET, POST, PUT, DELETE, OPTIONS, PATCH" }}
    nginx.ingress.kubernetes.io/cors-allow-headers: {{ .Values.ingress.corsAllowHeaders | quote }}
    nginx.ingress.kubernetes.io/use-regex: "true"
    {{- if .Values.ingress.rewriteTarget }}
    nginx.ingress.kubernetes.io/rewrite-target: {{ .Values.ingress.rewriteTarget }}
    {{- end }}
    {{- if .Values.ingress.proxyReadTimeout }}
    nginx.ingress.kubernetes.io/proxy-read-timeout: {{ .Values.ingress.proxyReadTimeout | quote }}
    {{- end }}
    {{- if .Values.ingress.proxySendTimeout }}
    nginx.ingress.kubernetes.io/proxy-send-timeout: {{ .Values.ingress.proxySendTimeout | quote }}
    {{- end }}
    {{- if .Values.ingress.affinity }}
    nginx.ingress.kubernetes.io/affinity: {{ .Values.ingress.affinity | quote }}
    {{- end }}
    {{- if .Values.ingress.sessionCookieName }}
    nginx.ingress.kubernetes.io/session-cookie-name: {{ .Values.ingress.sessionCookieName | quote }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className | default "urbi" }}
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      {{- range .Values.ingress.paths }}
      - path: {{ .path }}
        pathType: {{ .pathType | default "ImplementationSpecific" }}
        backend:
          service:
            name: {{ $.Values.name }}
            port:
              number: {{ $.Values.servicePort }}
      {{- end }}
  tls:
  - hosts:
    - {{ .Values.ingress.host }}
