apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: geoserver-ingress
  namespace: urbi
  annotations:
    kubernetes.io/ingress.class: urbi
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: urbi-lifestyle-stg.momrah.gov.sa
    http:
      paths:
      - path: /geoserver(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: geoserver-service
            port:
              number: 80

