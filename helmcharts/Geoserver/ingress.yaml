
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: geoserver-ingress
  namespace: urbi
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
spec:
  rules:
  - host: urbi-lifestyle-stg.momrah.gov.sa
    http:
      paths:
      - path: /geoserver
        pathType: Prefix
        backend:
          service:
            name: geoserver-service
            port:
              number: 80
