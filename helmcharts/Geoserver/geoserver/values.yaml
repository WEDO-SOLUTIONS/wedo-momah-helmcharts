global:
  namespace: urbi

profiles:
  # Use PostgreSQL for the GeoServer Cloud catalog
  active:
    - pgconfig

ingress:
  enabled: true
  className: urbi
  tls:
    enabled: false
  hosts:
    - host: urbi-lifestyle-stg.momrah.gov.sa
      paths:
        - path: /
          pathType: Prefix

postgresql:
  enabled: false   # Because you are using your own external PostgreSQL

pgconfig:
  datasource:
    url: "jdbc:postgresql://10.247.3.9:5432/airflow?sslmode=require"
    username: "airflow_admin"
    password: "VeryStrongPassword!123"
    driverClassName: "org.postgresql.Driver"
  flyway:
    enabled: true

rabbitmq:
  enabled: true
  auth:
    username: geocloud
    password: "StrongRabbitMQ_Password_123"
  persistence:
    enabled: true
    size: 10Gi

gateway:
  enabled: true
  replicas: 1

webui:
  enabled: true
  replicas: 1

rest:
  enabled: true
  replicas: 1

wms:
  enabled: true
  replicas: 1

wfs:
  enabled: true
  replicas: 1

wcs:
  enabled: true
  replicas: 1

wps:
  enabled: true
  replicas: 1

gwc:
  enabled: true
  replicas: 1

config:
  enabled: true
  replicas: 1

discovery:
  enabled: true
  replicas: 1

