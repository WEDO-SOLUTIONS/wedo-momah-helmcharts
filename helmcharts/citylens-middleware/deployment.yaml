---
# API Gateway Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: duplicates-middleware-api
  namespace: urbi
  labels:
    app: duplicates-middleware
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: duplicates-middleware
      component: api
  template:
    metadata:
      labels:
        app: duplicates-middleware
        component: api
    spec:
      containers:
        - name: api
          image: registry.momrah.gov.sa/urbi-omar/duplicates-middleware:v029
          command: ["python", "-u", "src/main.py"]
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: CONFIG_PATH
              value: "/app/config/config.json"
          resources:
            limits:
              cpu: "2"
              memory: "4Gi"
            requests:
              cpu: "500m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

---
# API Gateway Service
apiVersion: v1
kind: Service
metadata:
  name: duplicates-middleware-api
  namespace: urbi
spec:
  selector:
    app: duplicates-middleware
    component: api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP

---
# Processor Worker Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: duplicates-middleware-processor
  namespace: urbi
  labels:
    app: duplicates-middleware
    component: processor
spec:
  replicas: 4
  selector:
    matchLabels:
      app: duplicates-middleware
      component: processor
  template:
    metadata:
      labels:
        app: duplicates-middleware
        component: processor
    spec:
      containers:
        - name: consumer
          image: registry.momrah.gov.sa/urbi-omar/duplicates-middleware:v029
          command: ["python", "-u", "src/consumer_worker.py"]
          env:
            - name: CONFIG_PATH
              value: "/app/config/config.json"
          resources:
            limits:
              cpu: "2"
              memory: "4Gi"
            requests:
              cpu: "500m"
              memory: "2Gi"
      restartPolicy: Always
      terminationGracePeriodSeconds: 60

---
# Ingress for API Gateway
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: duplicates-middleware-api
  namespace: urbi
  labels:
    app: duplicates-middleware
    component: api
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"  # Allow large image uploads
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"  # 2 minutes for processing
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
spec:
  ingressClassName: urbi
  rules:
    - host: duplicates-middleware.momah.gov.sa
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: duplicates-middleware-api
                port:
                  number: 80
  tls:
    - hosts:
        - duplicates-middleware.momah.gov.sa
