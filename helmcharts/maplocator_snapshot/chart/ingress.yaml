apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: be-maplocator-snapshot-api
  namespace: urbi
  annotations:
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Original-URI $request_uri;
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,x-share-token"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/proxy-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: urbi
  rules:
  - host: urbi-lifestyle.momrah.gov.sa
    http:
      paths:
      - path: /upload-snap
        pathType: Prefix
        backend:
          service:
            name: maplocator-snapshot-api-service
            port:
              number: 5000
      - path: /get-snap
        pathType: Prefix
        backend:
          service:
            name: maplocator-snapshot-api-service
            port:
              number: 5000
      - path: /generate_map
        pathType: Prefix
        backend:
          service:
            name: maplocator-snapshot-api-service
            port:
              number: 5000
  tls:
  - hosts:
    - urbi-lifestyle.momrah.gov.sa
